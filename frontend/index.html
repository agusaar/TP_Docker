<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de Productos - Supermercado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Carga de Productos - Supermercado</h1>
  </header>
  <main class="main">
    <div class="contenedor">
      <form id="productForm" class="form">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" name="productName" required>
        
        <label for="productPrice">Precio del Producto:</label>
        <input type="number" id="productPrice" name="productPrice" min="0" step="1" required>
        
        <label for="productDescription">Descripcion del Producto:</label>
        <input type="text" id="productDescription" class="productDescription" name="productDescription" required>
        
        <button class="submitBtn">Cargar Producto</button>
      </form>
    </div>
    <div class="conTabla">
      <table>
        <thead>
          <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Descripcion</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
      </table>

    </div>
  </main>
  <footer class="footer">
    <p>Hecho con ðŸ’™ðŸ’› por Boca Juniors</p>
  </footer>
  <script src="index.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</body>
</html>
